<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Background Slider</title>
        <script type="module" src="script.js"></script>
    </head>
    <body>

        <div class="slider-container">

            <div class="slide active" style=
            "background-image: url('https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg.webp')">
            </div>

            <div class="slide" style=
            "background-image: url('https://1.bp.blogspot.com/-UZSNGZEMS4A/WAsiagrKPwI/AAAAAAAAHoI/Ma2tCAtlUooRUb_bJ2sWp2jSBhsg7RfBwCLcB/s1600/Sick%2BBackgrounds%2B1.jpg')">
            </div>

            <div class="slide" style=
            "background-image: url('https://wallpaperaccess.com/full/284466.jpg')">
            </div>

            <div class="slide" style=
            "background-image: url('https://wallpaperaccess.com/full/284553.jpg')">
            </div>

            <div class="slide" style=
            "background-image: url('https://hd-wallpaper.wiki/wp-content/uploads/2022/02/best-nature-wallpaper-for-mobile.jpg')">
            </div>

            <div class="slide" style=
            "background-image: url('https://wallpapershome.com/images/pages/pic_h/17125.jpg')">
            </div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>

        
        </body>
        </html>
